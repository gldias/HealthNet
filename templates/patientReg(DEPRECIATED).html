<h1>Registration</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form name ="regForm" action="" method="post">
	{% csrf_token %}
	<label for="firstName">First Name: </label>
	<input id="firstName" type="text" name="first" value="">
    
	<br>
	<br>
	<label for="lastName">Last Name:</label>

    <input id="lastName" type="text" name="last" value="">
	<br>
    
	<br>
    
	<label for="email">Email Adress:</label>
	<input id="email" type="text" name="email_adress" value="">
    
	<br>
	<br>

	<label for="insuranceCo">Insurance Company:</label>
	<input id="insuranceCo" type="text" name="insurance_Company" value="">
	<br>
	<br>

	<label for="insuranceID">Insurance Number:</label>
	<input id="indurance" type="number" name="insurance_number" min="0">
	<br>
	<br>   
	<input type="submit" value="Submit">
	<input type="reset" value="Reset">
</form>
