<html>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "/static/styles.css" %}"/>
    <title>HealthNet</title>
</head>
<body>
<image src="{% static "/static/header.jpg" %}" width=100% height=auto></image>
<ul>
    <li><a href="{% url "index" %}">Home</a></li>
    <li class='logout'><a href="{% url 'logout' %}">{{ "Logout" }}</a></li>
</ul>
<br/>
{% if registered %}
    <strong>Thank you for registering this Doctor user. Click the Home button to return to the home page.</strong>
{% else %}
    <strong>Register here!</strong><br/>
    <form id="user_form" method="post" action="{% url 'doc_register' %}">
        {% csrf_token %}
        <!-- Display each form. The as_p method wraps each element in a paragraph
             (<p>) element. This ensures each element appears on a new line,
             making everything look neater. -->
        {{ user_form.as_p }}
        {{ doctor_form.as_p }}
        <!-- Provide a button to click to submit the form. -->
        <input type="submit" name="submit" value="Register Doctor"/>
    </form>
{% endif %}
</body>
</html>
