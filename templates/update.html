<html>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "/static/styles.css" %}"/>
    <title>HealthNet</title>
</head>

<body>
<image src="{% static "/static/header.jpg" %}" width=100% height=auto></image>
<ul>
    <li><a href="{% url "index" %}">Home</a></li>
</ul>

<br/>
<div>
    {% if successful %}
        <strong>Updated successfully. Click the Home button to return to the home page.</strong>
    {% else %}
        <strong>Update your information for {{ user.username }} here:</strong><br/>

        <form id="user_form" method="post" action="{% url 'updatePatient' %}">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ update_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Update"/>
        </form>
    {% endif %}
</div>
</body>

</html>
